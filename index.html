<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="image-container">
    <div class="logo"></div>
    <h1 class="logo-text">Fake Sign-Up Co.
    </h1>
    <img src="assets/buildings.jpg" alt="">
    <img src="assets/odin-lined.png" class="odin-logo" alt="">
  </div>


<form action="" method="">
  <div class="form-container">
      <h1 class="sign-up-header">Sign up and Get Started!</h1>

      <div class="inputs-container">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="user-email">Email</label>
        <input type="email" id="user-email" name="user-email"
        placeholder="you@example.com" required>

        <label for="user-phone">Phone Number</label>
        <input type="tel" id="user-phone" name="user-phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="123-456-7890">

        <label for="user-password">Password</label>
        <input type="password" id="user-password" name="user-password" required>

        <label for="user-password-confirm">Confirm Password</label>
        <input type="password" id="user-password-confirm" name="user-password-confirm" required>

        <button class="create-account-btn">Create Account</button>
      </div>

  </div>
</form>

  <script src="script.js"></script>
</body>
</html>
